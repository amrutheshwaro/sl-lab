<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <p>Enter number1:</p>
    <input type="number" id="number1" required>
    <p>Enter number2:</p>
    <input type="number" id="number2" required></br></br>
    <input type="radio" name="operation" id="operation" value="add" checked>Add</input></br>
    <input type="radio" name="operation" id="operation" value="subtract">Subtract</input></br>
    <input type="radio" name="operation" id="operation" value="multiply">Multiply</input></br>
    <input type="radio" name="operation" id="operation" value="divide">Divide</input></br></br>
    <input type="submit" onclick="calculate()">
    <p id="result"></p>
    <script>
        calculate = function() {
            const number1 = parseInt(document.getElementById("number1").value);
            const number2 = parseInt(document.getElementById("number2").value);
            var res = 0;
            if (isNaN(number1) || isNaN(number2)) {
                alert("Enter the numbers in the dedicated fields")
            } else {
                const choices = document.querySelectorAll("#operation");
                var result = document.getElementById("result");
                for (const choice of choices) {
                    if (choice.checked) {
                        operation = choice.value;
                        switch (operation) {
                            case 'add':
                                res = "Sum: " + (number1 + number2);
                                break;
                            case 'subtract':
                                res = "Difference: " + (number1 - number2);
                                break;
                            case 'multiply':
                                res = "Product: " + (number1 * number2);
                                break;
                            case 'divide':
                                if (number2 == 0) {
                                    alert("number 2 can't be 0 for division")
                                } else {
                                    res = "Result: " + (number1 / number2);
                                }
                                break;
                        }
                        result.innerHTML = res;
                    }
                }
            }
        }
    </script>
</body>
</html>
